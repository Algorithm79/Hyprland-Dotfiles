# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
#exec-once = waybar -c $HOME/.config/waybar/config -s $HOME/.config/waybar/style.css &
exec-once = waybar
exec-once = udiskie &
exec-once = dunst
exec-once = ~/.config/hypr/scripts/resetxdgportal.sh # reset XDPH for screenshare
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = swww-daemon
exec-once = copyq --start-server
exec-once = nm-applet
exec-once = blueman-applet
exec-once = mpd
exec-once = hypridle
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # authentication dialogue for GUI apps
exec-once = exec swayidle -w timeout 330 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'\
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME
exec-once = nwg-dock-hyprland -p bottom -d
# Source a file (multi-file configs)
